<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Adventure | مغامرة ماريو</title>
    <style>
        body { margin: 0; overflow: hidden; background: #5c94fc; font-family: Arial, sans-serif; touch-action: none; }
        canvas { display: block; background: #5c94fc; width: 100vw; height: 70vh; border-bottom: 5px solid #e86a17; }
        .score { position: absolute; top: 20px; right: 20px; color: white; font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; }
        /* أزرار تحكم موبايل احترافية */
        .controls { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; box-sizing: border-box; }
        .btn { width: 80px; height: 80px; background: rgba(255, 255, 255, 0.4); border: 4px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; color: white; user-select: none; -webkit-tap-highlight-color: transparent; }
        .btn:active { background: rgba(255, 255, 255, 0.8); transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="score">المسافة: <span id="meters">0</span>m</div>
    <canvas id="marioCanvas"></canvas>

    <div class="controls">
        <div style="display: flex; gap: 20px;">
            <div class="btn" id="btnLeft">←</div>
            <div class="btn" id="btnRight">→</div>
        </div>
        <div class="btn" id="btnJump" style="background: rgba(231, 76, 60, 0.6);">↑</div>
    </div>

    <script>
        const canvas = document.getElementById('marioCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.7;

        let player = {
            x: 50, y: canvas.height - 100,
            w: 40, h: 50,
            color: "#ff0000", // لون بدلة ماريو
            dy: 0, jumpForce: 16,
            gravity: 0.8, grounded: false,
            speed: 6, vx: 0
        };

        let obstacles = [
            {x: 400, y: canvas.height - 60, w: 50, h: 60, color: "#00aa00"}, // ماسورة خضراء
            {x: 700, y: canvas.height - 150, w: 100, h: 30, color: "#a52a2a"} // منصة طائرة
        ];

        function drawPlayer() {
            // رسم جسم ماريو (مربع أحمر ووجه بسيط)
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.fillStyle = "#ffdbac";
            ctx.fillRect(player.x + 10, player.y + 10, 20, 20); // الوجه
            ctx.fillStyle = "black";
            ctx.fillRect(player.x + 25, player.y + 15, 5, 5); // العين
        }

        function drawEnvironment() {
            // سحاب
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(100, 80, 30, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(140, 80, 40, 0, Math.PI*2); ctx.fill();
            // أرضية
            ctx.fillStyle = "#71c21b";
            ctx.fillRect(0, canvas.height - 10, canvas.width, 10);
        }

        function update() {
            player.dy += player.gravity;
            player.y += player.dy;
            player.x += player.vx;

            // اصطدام بالأرض
            if (player.y + player.h > canvas.height - 10) {
                player.y = canvas.height - 10 - player.h;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            // اصطدام بالمنصات
            obstacles.forEach(ob => {
                ctx.fillStyle = ob.color;
                ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
                
                if (player.x < ob.x + ob.w && player.x + player.w > ob.x &&
                    player.y + player.h > ob.y && player.y + player.h < ob.y + ob.h + 10 && player.dy >= 0) {
                    player.grounded = true;
                    player.dy = 0;
                    player.y = ob.y - player.h;
                }
            });

            document.getElementById('meters').innerText = Math.floor(player.x);
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawEnvironment();
            drawPlayer();
            update();
            requestAnimationFrame(loop);
        }

        // تحكم الموبايل
        const jump = () => { if(player.grounded) player.dy = -player.jumpForce; };
        document.getElementById('btnLeft').ontouchstart = () => player.vx = -player.speed;
        document.getElementById('btnRight').ontouchstart = () => player.vx = player.speed;
        document.getElementById('btnLeft').ontouchend = document.getElementById('btnRight').ontouchend = () => player.vx = 0;
        document.getElementById('btnJump').ontouchstart = jump;

        loop();
    </script>
</body>
</html>
